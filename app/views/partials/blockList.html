<div class="header">
    <div class="menu">
           <a href="#"><span class="glyphicon glyphicon-menu-hamburger"/></a>
    </div>
    <div class="toolbar" ng-if="!removeMode">
        <a href="" ng-click="tglRemoveMode()">
            <span class="glyphicon glyphicon-minus"></span> Remove
        </a>

        <a href="#/editBlock/new" ng-click="newBlock()">
            <span class="glyphicon glyphicon-plus"></span> Add Block
        </a>
    </div>
    <div class="toolbar" ng-if="removeMode">
        <a href="" ng-click="tglRemoveMode()">
            <span class="glyphicon glyphicon-menu-left"></span> Done
        </a>
    </div>
</div>
<div class="body">
    <div class="block" ng-repeat="block in blocks">
        <div class="blockBody">
            <h3>{{block.name}}
                <a class="removeMode" ng-if="removeMode" href="" ng-click="removeBlock(block.id)">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </h3>
            <div class="summary">
                {{block.description||"no description set."}}
            </div>
        </div>
        <div class="blockFooter">
            <div class="left">
                <label>Owner</label>
                <span class="field">{{block.owner}}</span>
            </div>
            <div class="right">
                <a href="#/editBlock/{{block.id}}"><span class="glyphicon glyphicon-menu-right"></span></a>
            </div>
        </div>
    </div>
</div>
